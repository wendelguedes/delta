<!DOCTYPE html>
<html lang="en">
<meta>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curso de Angular</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app/css/media-query.css"/>

    <script src="bower_components/angular/angular.js"></script>

    <script src="app/js/delta-config.js"></script>
    <script src="app/js/index3-controller.js"></script>
</head>
<body ng-app="delta">
    <div ng-controller="IndexController" class="container">
        <div class="row text-center">
            <h2 ng-bind="app"></h2>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Cadrasto de pessoa</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" ng-model="pessoa.nome"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Sobrenome</label>
                                <input type="text" class="form-control" ng-model="pessoa.sobrenome"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Data Nascimento</label>
                                <input type="date" class="form-control" ng-model="pessoa.dataNascimento"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-responsive">
                            <tr>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Data de Nascimento</th>
                            </tr>
                            <tr ng-repeat="pessoa in listaPessoas">
                                <td ng-bind="::pessoa.nome"></td>
                                <td ng-bind="::pessoa.sobrenome"></td>
                                <td ng-bind="::pessoa.dataNascimento"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button ng-click="salvar()" class="btn btn-primary fa fa-save" > Salvar</button>
                            <button ng-click="limpar()" class="btn btn-success fa fa-eraser" > Limpar</button>
                            <button ng-click="excluir()" class="btn btn-danger fa fa-trash" > Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
