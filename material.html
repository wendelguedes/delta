<!DOCTYPE html>
<html lang="en">
<meta>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curso de Angular</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app/css/media-query.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <script src="app/js/delta-config.js"></script>
    <script src="arquitetura/service/alert-service.js"></script>
    <script src="arquitetura/factory/parametro-aplicacao.js"></script>
    <script src="arquitetura/filter/maiusculo.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="app/js/grid.js"></script>

</head>
<body ng-app="delta">
    <div ng-controller="IndexController" class="container">
        <div class="row text-center">
            <h2 ng-bind="app"></h2>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Cadrasto de pessoa <span ng-bind="ultimdaDataCadastrada"></span> </div>
                <div class="panel-body">
                    <form name="formPessoa" ng-submit="salvar()" novalidate>
                    <div class="row">
                        <div class="col-sm-3">
                            <md-input-container>
                                <label>Nome</label>
                                <input name="nome" ng-model="pessoa.nome" required minlength="3" maxlength="20">
                            </md-input-container>
                            <div ng-messages="formPessoa.nome.$error" ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched" class="text-danger">
                            <div ng-messages-include="app/template/message.html"></div>
                        </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group" ng-class="{'has-error':formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched}">
                                <md-input-container>
                                    <label>Sobrenome</label>
                                    <input name="sobrenome" ng-model="pessoa.sobrenome" required minlength="3" maxlength="20">
                                </md-input-container>
                                <div ng-messages="formPessoa.sobrenome.$error" ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched" class="text-danger">
                                    <div ng-messages-include="app/template/message.html" ></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group" ng-class="{'has-error':formPessoa.dataNascimento.$invalid && formPessoa.dataNascimento.$touched}">
                                <div>
                                    <md-datepicker ng-model="pessoa.dataNascimento" md-placeholder="Entre com a data" />
                                </div>
                                <div ng-messages="formPessoa.dataNascimento.$error" ng-if="formPessoa.dataNascimento.$invalid && formPessoa.dataNascimento.$touched">
                                    <div ng-message="required" >Campo Obrigatório</div>
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <md-input-container>
                                <label>Cor</label>
                                <input ng-model="pessoa.cor">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div ui-grid="gridPessoas" style="height: 200px;"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary fa fa-save" > Salvar</button>
                            <button type="button" ng-click="limpar()" class="btn btn-success fa fa-eraser" > Limpar</button>
                            <button type="button" ng-click="excluir()" class="btn btn-danger fa fa-trash" > Excluir</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
